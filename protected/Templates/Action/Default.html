{% extends 'Index.html' %}

{% block content %}
<div class="container">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><img src="/images/actions.jpg" alt="" class="pull-left tab-header">
            <p class="tab-header">
                Услуги
                <a href="/action/edit" class="btn btn-default pull-right">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    Добавить
                </a>
            </p>
        </div>

        <div class="panel-body">

            <table class="table table-main">
                <thead>
                    <tr>
                        <th width="55%">Услуга</th>
                        <th width="35%">Категория</th>
                        <th width="10%">Стоимость</th>
                    </tr>
                </thead>
                <tbody>
                    {% for action in actions %}
                    <tr onclick="window.location='http://' + window.location.hostname + '/action/edit/{{ action.pk }}.html'">
                        <td>{{ action.title }}</td>
                        <td>{{ action.category.title }}</td>
                        <td>{{ action.price }}&nbsp; <span class="glyphicon glyphicon-ruble" aria-hidden="true"></span></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>

    </div>
</div>

{% endblock %}
