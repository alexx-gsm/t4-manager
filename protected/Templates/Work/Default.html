{% extends 'Index.html' %}

{% block content %}
<div class="container">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><img src="/images/actions.jpg" alt="" class="pull-left tab-header">
            <p class="tab-header">
                Детали заказа
                <a href="/work/edit" class="btn btn-default pull-right">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    Добавить
                </a>
            </p>
        </div>

        <div class="panel-body">

            <table class="table table-main">
                <thead>
                    <tr>
                        <th width="40%">Услуга</th>
                        <th width="20%">Цена</th>
                        <th width="10%">Кол-во</th>
                        <th width="20%">Всего</th>
                        <th width="10%">Tools</th>
                    </tr>
                </thead>
                <tbody>
                    {% for work in works %}
                    <tr onclick="window.location='http://' + window.location.hostname + '/work/edit/{{ work.pk }}.html'">
                        <td>{{ work.action.title }}</td>
                        <td>{{ work.price }}</td>
                        <td>{{ work.count }}</td>
                        <td>{{ work.price * work.count }}</td>
                        <td></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>

    </div>
</div>

{% endblock %}
