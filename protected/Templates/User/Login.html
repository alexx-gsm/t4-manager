{% extends 'Index.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <img src="/images/login.png" alt="" class="pull-left tab-header">
                <p class="tab-header">
                    Авторизация
                </p>
            </div>
            <div class="panel-body">
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}
                {% for error in errors %}
                <div class="alert alert-danger">
                    {{ error.message }}
                </div>
                {% endfor %}
                <form class="form-horizontal" action="/user/login.html" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Email" name="login[email]" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="pass">Пароль:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="pass" placeholder="Пароль" name="login[password]" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info pull-right">Войти</button>
                </form>
            </div>

        </div>

    </div>
{% endblock %}
