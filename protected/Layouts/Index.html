<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ extraTitle }}{{ app.config.title }}</title>

  {{ publish('/Layouts/assets') }}

  <!--Favicon-->
  <link rel="icon" href="{{ asset('/Layouts/assets/img/favicon.ico') }}">
  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Comfortaa&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="{{ asset('/Layouts/assets/css/bootstrap.min.css') }}"></head>
  <!-- Latest compiled and minified CSS BOOTSTRAP-SELECT -->
  <link rel="stylesheet" href="{{ asset('/Layouts/assets/css/bootstrap-select.min.css') }}">
<!-- Custom CSS -->
  <link rel="stylesheet" href="{{ asset('/Layouts/assets/css/main.css') }}">

<body>
<!-- NAV BAR -->
<div class="navbar navbar-default">
  <div class="container">
    <span class="logo pull-left"><img src="{{ asset('/Layouts/assets/img/drop.png') }}" alt=""></span>
    {% if app.user %}
    <ul class="nav navbar-nav">
      <li><a href="/orders.html">Заказы</a></li>
      <li><a href="/objects.html">Объекты</a></li>
      <li><a href="/actions.html">Услуги</a></li>
      <li><a href="/categories.html">Категории</a></li>
      <li><a href="/customs.html">Клиенты</a></li>
      <li><a href="/cards.html">Карты</a></li>
    </ul>
    <a href="/logout" role="button" class="btn btn-default btn-md pull-right">
      <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
      Выход
    </a>
    <span class="label label-primary label-lg pull-right">{{ app.user.lastName }} {{ app.user.firstName }}</span>
    {% else %}
    <a href="/login" role="button" class="btn btn-default btn-md pull-right">
      <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
      Вход
    </a>
    <a href="/signup" role="button" class="btn btn-default btn-md pull-right">
      Регистрация
    </a>
    {% endif %}
  </div>
</div><!-- END of NAV BAR -->

<!-- MAIN CONTAINER -->
<div class="container">
  {% block content %}{% endblock %}
</div><!-- END of MAIN CONTAINER-->

{{ publishJs() }}

<!--<script src="{{ asset('/Layouts/assets/js/bootstrap.min.js') }}"></script>-->
<script src="{{ asset('/Layouts/assets/js/bootstrap-select.min.js') }}"></script>

</body>
</html>
